<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link href="CSS/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				background: linear-gradient(135deg, #0062cc, #0095ff);
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				height: 100vh;
				display: flex;
				align-items: center;
			}
			.login-container {
				max-width: 400px;
				width: 100%;
			}
			.login-card {
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				overflow: hidden;
			}
			.login-header {
				background-color: white;
				padding: 25px;
				text-align: center;
			}
			.login-header h2 {
				color: #0062cc;
				font-weight: 600;
			}
			.login-header p {
				color: #6c757d;
				margin-bottom: 0;
			}
			.login-form {
				padding: 30px;
				background-color: white;
			}
			.form-control:focus {
				border-color: #0062cc;
				box-shadow: 0 0 0 0.25rem rgba(0, 98, 204, 0.25);
			}
			.btn-login {
				background: linear-gradient(135deg, #0062cc, #0095ff);
				border: none;
				padding: 10px 0;
				font-weight: 600;
			}
			.btn-login:hover {
				background: linear-gradient(135deg, #0052b3, #0085e8);
			}
			.form-check-input:checked {
				background-color: #0062cc;
				border-color: #0062cc;
			}
			.login-links {
				display: flex;
				justify-content: space-between;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center">
			<div class="login-container">
				<div class="login-card">
					<div class="login-header">
						<h2>Welcome Back</h2>
						<p>Sign in to continue to your account</p>
					</div>

					<form class="login-form needs-validation" novalidate>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" required />
							<div class="invalid-feedback">Please provide a valid email.</div>
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								required
							/>
							<div class="invalid-feedback">Please provide your password.</div>
						</div>

						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="rememberMe" />
							<label class="form-check-label" for="rememberMe"
								>Remember Me</label
							>
						</div>

						<button type="submit" class="btn btn-primary w-100 btn-login mb-3">
							Login
						</button>

						<div class="login-links">
							<a href="#" class="text-decoration-none">Forgot Password?</a>
							<a href="register.html" class="text-decoration-none"
								>Create Account</a
							>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="JS/bootstrap.bundle.min.js"></script>
		<script src="JS/login.js"></script>
	</body>
</html>
